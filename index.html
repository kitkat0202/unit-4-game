<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Battle</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Gugi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container clear">
        <!-- Game Stage -->
        <div class="inner-left">
            <div id="messages">
                <h1>Welcome to Unit-4-Game</h1>
            </div>

            <div class="click-start">
                <h3>Click Start Button --></h3>
            </div>

            <div class="score clear disappear">
                <h3 class="win-head">Win: <span class="win-score">0</span></h3>
                <h3 class="lose-head">Lose: <span class="lose-score">0</span></h3>
            </div>
            

            <!-- start screen -->
            <div class="main-stage nintendo dark">
                <p>Nintendo</p>
            </div>


            <!-- video screen -->
            <div class="main-stage video disappear">
                <audio id="gameboy-on">
                    <source src="assets/audio/startup_sound.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <video id="poke-red">
                    <source src="assets/video/pokemon_red.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>


            <!-- choosing screen -->
            <div class="main-stage choosing disappear">
                <h3>Choose your character...</h3>
                    <div class="top">
                        <div class="chara-slot" id="chara-0" value= "0"></div>
                        <div class="chara-slot" id="chara-1" value= "1"></div>
                        <div class="chara-slot" id="chara-2" value= "2"></div>
                        <div class="chara-slot" id="chara-3" value= "3"></div>
                    </div>
            </div>


            <!-- game screen -->
            <div class="main-stage gameplay disappear">
                <div class="battlefield">
                    <div class="left-battle"></div>
                    <div class="left-status clear"></div>

                    <div class="right-battle"></div>
                    <div class="right-status clear"></div>


                    <div class="info-center"></div>
                </div>

                <div class="win-page disappear"><h3>YOU WIN!</h3></div>
                <div class="lose-page disappear"><h3>You Lose...</h3></div>
            </div>
        </div>


        <!-- Green sides with the buttons -->
        <div class="inner-right">
            <h3><span class="gamegirl">GAMEGIRL</span> <span class="colors" id="red">C</span>
                <span class="colors" id="purple">O</span>
                <span class="colors" id="green">L</span>
                <span class="colors" id="yellow">O</span>
                <span class="colors" id="blue">R</span>
            </h3>
            <div class="wrapper">
                <div class="container-footer atk-btn">
                    <a href="javascript:void(0)" title="Button" class="button atk">Attack</a>
                    <!-- <a href="#" onclick="return false" title="Button" class="button atk">Attack</a> -->
                </div>
            </div>
            <div class="bottom-btm clear">
                <button id="start"> START </button>
                <button id="reset">RESET</button>
            </div>
            <img src="assets/images/pikachu.png" alt="pikachu" id="pikaimg">
            <button id="sound">Music</button>
        </div>
        <audio id="bg-audio" loop>
            <source src="assets/audio/lugias_song.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
