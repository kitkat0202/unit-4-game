<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPG Anime Free For All</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Catamaran|Gugi" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Top Message Bar and choose Characters -->
    <header>
        <div id="message-board" class="header-div ">
            <h1>Welcome to Unit-4-Game</h1>
        </div>

        <div id="chara-select" class="header-div disappear">
            <div class="chara-slot disappear" id="chara-0" value= "0"></div>
            <div class="chara-slot disappear" id="chara-1" value= "1"></div>
            <div class="chara-slot disappear" id="chara-2" value= "2"></div>
            <div class="chara-slot disappear" id="chara-3" value= "3"></div>
        </div>
    </header>
    



    <!-- Playing Field -->
    <div class="container">
        <section>
            <div id="left-field" class="field-div clear">
                <div id="player-chara" class="chara disappear">
                    <img src="" id="player-img">
                    <p class="name"></p>
                    <p class="health">Health: <span id="player-health"></span></p>
                    <p class="attack">Attack: <span id="player-attack"></span></p>
                </div>
            </div>

            <div id="right-field" class="field-div clear">
                <div id="comp-chara" class="chara disappear">
                    <img src="" id="comp-img">
                    <p class="name"></p>
                    <p class="health">Health: <span id="comp-health"></span></p>
                    <p class="attack">Attack: <span id="comp-attack"></span></p>
                </div>
            </div>
        </section>
    </div>





    <!-- Buttons and Info center-->
    <footer>
        <div class="setting bottom">
            <h3 id="win">Win: <span class="win-score">0</span></h3>
            <h3 id="lose">Lose: <span class="lose-score">0</span></h3>
        </div>
        <div class="wrapper">
                <div class="container-footer start-btn">
                        <a href="#" title="Button" class="button start">Start</a>
                      </div>
            <div class="container-footer atk-btn disappear">
              <a href="#" title="Button" class="button atk">Attack</a>
            </div>
            <div class="container-footer reset-btn disappear">
                <a href="#" title="Button" class="button reset">Reset</a>
            </div>
        </div>
        <div class="info-center bottom">
        </div>
        
    </footer>
    <!-- JQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/game.js"></script>

    <script>

    </script>
</body>
</html>
